---
- debug: msg="START CLI/BAD_OPERATOR.YAML"

- name: test bad operator
  nxos_command:
    commands:
      - show version
      - show interface mgmt0 | json
    waitfor:
      - "result[1].TABLE_interface.ROW_interface.state foo up"
    provider: "{{ cli }}"
  register: result
  ignore_errors: yes

- assert:
    that:
      - "result.failed == true"
      - "result.msg is defined"

- debug: msg="END CLI/BAD_OPERATOR.YAML"
