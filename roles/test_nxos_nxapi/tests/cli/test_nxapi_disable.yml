---
- name: Disable NXAPI
  nxos_nxapi:
      state: stopped
      provider: "{{ cli }}"
  register: result
  # delegate_to: "{{ delegate_to }}"  

- debug: var=result
  when: debug

- name: Check NXAPI state
  nxos_command:
      commands:
          - show feature | grep nxapi
      provider: "{{ cli }}"
  register: result
  # delegate_to: "{{ delegate_to }}"  

- debug: var=result
  when: debug

- name: Assert NXAPI is disabled
  assert:
      that: result.result[0] | search('disabled')

- name: Disable NXAPI again
  nxos_nxapi:
      state: stopped
      provider: "{{ cli }}"
  register: result
  # delegate_to: "{{ delegate_to }}"  

- name: Assert idempotence
  assert:
        that: result.commands | length == 0
