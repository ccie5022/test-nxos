---
- block:
    # Run all tests
    - name: collect all cli test cases
      find:
          paths: "{{ role_path }}/tests/cli"
          patterns: '*.yml'
      register: test_cases
      delegate_to: localhost

    - name: run test case
      include: "{{ item.path }}"
      with_items: test_cases.files
  when: testcase is not defined

- block:
    # Run a single test
    - name: run specific test cases
      find:
          paths: "{{ role_path }}/tests/cli"
          patterns: '{{ testcase }}.yml'
      register: test_cases

    - name: run test case
      include: "{{ item.path }}"
      with_items: test_cases.files
  when: testcase is defined

