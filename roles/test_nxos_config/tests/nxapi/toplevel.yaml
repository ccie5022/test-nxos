---
- debug: msg="START nxapi/toplevel.yaml"

- name: setup test
  nxos_config:
    lines: ['hostname {{ inventory_hostname }}']
    provider: "{{ nxapi }}"
    force: yes

- name: configure top level command
  nxos_config:
    lines: ['hostname foo']
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'hostname foo' in result.lines"

- name: configure top level command idempotent check
  nxos_config:
    lines: ['hostname foo']
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END nxapi/toplevel.yaml"
