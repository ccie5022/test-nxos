---
- debug: msg="START nxapi/sublevel_strict.yaml"

- name: setup test
  nxos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
      - 50 permit ip 5.5.5.5/32 any log
    parents: ['ip access-list test']
    before: ['no ip access-list test']
    provider: "{{ nxapi }}"
    force: yes

- name: configure sub level command using strict match
  nxos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
    parents: ['ip access-list test']
    match: strict
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.commands"
      - "'10 permit ip 1.1.1.1/32 any log' in result.commands"
      - "'20 permit ip 2.2.2.2/32 any log' in result.commands"
      - "'30 permit ip 3.3.3.3/32 any log' in result.commands"
      - "'40 permit ip 4.4.4.4/32 any log' in result.commands"
      - "'50 permit ip 5.5.5.5/32 any log' not in result.commands"

- name: check sub level command using strict match
  nxos_config:
    commands:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
      - 50 permit ip 5.5.5.5/32 any log
    parents: ['ip access-list test']
    match: strict
    provider: "{{ nxapi }}"
  register: result

- assert:
    that:
      - "result.changed == false"

- debug: msg="END nxapi/sublevel_strict.yaml"
