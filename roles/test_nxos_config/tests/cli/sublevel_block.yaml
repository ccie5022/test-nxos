---
- name: setup test
  nxos_config:
    lines:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
    parents: ['ip access-list test']
    before: ['no ip access-list test']
    provider: "{{ cli }}"
    force: yes

- name: configure sub level command using block resplace
  nxos_config:
    lines:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
    parents: ['ip access-list test']
    replace: block
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == true"
      - "'ip access-list test' in result.lines"
      - "'10 permit ip 1.1.1.1/32 any log' in result.lines"
      - "'20 permit ip 2.2.2.2/32 any log' in result.lines"
      - "'30 permit ip 3.3.3.3/32 any log' in result.lines"
      - "'40 permit ip 4.4.4.4/32 any log' in result.lines"

- name: check sub level command using block replace
  nxos_config:
    lines:
      - 10 permit ip 1.1.1.1/32 any log
      - 20 permit ip 2.2.2.2/32 any log
      - 30 permit ip 3.3.3.3/32 any log
      - 40 permit ip 4.4.4.4/32 any log
    parents: ['ip access-list test']
    replace: block
    provider: "{{ cli }}"
  register: result

- assert:
    that:
      - "result.changed == false"

